<div class="row edit">
  <div class="col-xs-12">
      <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()" autocomplete="off">
          <div class="row ">
              <div class="col-xs-12 d-flex justify-content-center" >
                  <button type="submit" class="btn bg-green col-5" [disabled]="!recipeForm.valid">Save</button>
                  <button type="button" class="btn  bg-red col-5" (click)="onCancel()">Cancel</button>
              </div>
          </div>
          <div class="row">
              <div class="col-xs-12">
                  <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" name="name" id="name" class="form-control" formControlName="name">
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-xs-12">
                  <div class="form-group">
                      <label for="imagePath">Image URL</label>
                      <input type="text" name="imagePath" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-xs-12" style="text-align: center;">
                  <img [src]="imagePath.value" alt="" class="img-responsive new-img">
              </div>
          </div>
          <div class="row">
              <div class="col-xs-12">
                  <div class="form-group">
                      <label for="description">Description</label>
                      <textarea name="description" id=""description rows="6" class="form-control" formControlName="description"></textarea>
                      <br>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-xs-12">
                  <div class="row">
                      <div class="col-md-8">
                          <p>Ingredient</p>
                      </div>
                      <div class="col-md-4">
                          <p>Amount</p>
                      </div>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-xs-12" formArrayName="ingredients">
                  <div class="row ingredients" *ngFor="let ingredientCtrl of ingredientsControls; let i = index" [formGroupName]="i">
                      <div class="col-md-8">
                          <input type="text" class="form-control" formControlName="name">
                      </div>
                      <div class="col-md-2">
                          <input type="text" class="form-control" formControlName="amount">
                      </div>
                      <div class="col-md-2">
                          <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">Delete</button>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-xs-12 bottom">
                          <button type="button" class="btn  col-11" (click)="onAddIngredient()">Add Ingredient</button>
                      </div>
                  </div>
              </div>

          </div>



      </form>
  </div>
</div>
