<div class="recipe-detail">
  <div class="row">
    <div class="col-md-5">
      <div class="text">
        <h1>{{ recipe.name }}</h1>
        <div class="dropdown" appDropdown>
          <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">Manage Recipe <span class="caret"></span></button>
            <div class="dropdown-menu">
              <a class="dropdown-item" style="cursor: pointer;" (click)="onAddToShoppingList()">To Shopping List</a>
              <a class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a>
              <a class="dropdown-item" style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a>
            </div>
        </div>
      </div>

    </div>
    <div class="col-md-7">
      <img
        [src]="recipe.imagePath"
        alt="{{ recipe.name }}"
        class="img-responsive">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 desc">
      <p>{{ recipe.description }}</p>
      <p>Ingredients</p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients">
          {{ ingredient.name }} - {{ ingredient.amount }}
        </li>
      </ul>
    </div>
  </div>


</div>
