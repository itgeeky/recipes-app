<div class="recipe">
  <a
    style="cursor: pointer"
    [routerLink]="[index]"
    routerLinkActive="active"
    class="list-group-item clearfix"
  >
    <div class="float-start">
      <h4 class="list-group-item-heading">{{ (recipe.name.length > 25) ? (recipe.name | slice:0:25) + '...' : (recipe.name)}}</h4>
      <p class="list-group-item-text">{{ (recipe.description.length > 30) ? (recipe.description | slice:0:30) + '...' : (recipe.description)}}</p>
    </div>
    <span class="float-end">
      <img
        [src]="recipe.imagePath"
        alt="{{ recipe.name }}"
        class="img-responsive"
        style="max-height: 70px"
      />
    </span>
  </a>
</div>
