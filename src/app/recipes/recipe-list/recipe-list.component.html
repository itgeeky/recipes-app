<div class="row">
  <div class="col-xs-12">
    <button class="btn  btn-lg col-12" (click)="onNewRecipe()">Add your own recipe!</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeEl of recipes; let i = index"
      [recipe]="recipeEl"
      [index]="i"></app-recipe-item>
  </div>
</div>
